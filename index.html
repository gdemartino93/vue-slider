<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

<div class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <div class="item" v-for="(item, i) in slides" :class="i === attiva ? 'block' : 'none'">
                 
                    <img :src="item.image" :id="i" alt="" />
                    <div class="text">
                         
                        <h3>
                            {{item.title}}
                        </h3>
                        <p>
                            {{item.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="giu" ></div>
                    <div class="next" @click="su"></div>
                    <div class="thumb" v-for="(thumb,i) in slides" :class="i=== attiva ? 'active' : 'block'">
                        <img :src="thumb.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
